<!DOCTYPE html><html ng-app="app"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"><meta name="description" content=""><meta name="author" content="Just"><title>QNAP非官方產品選擇器</title><!-- Lib--><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script><script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.5.0.min.js"></script><!--if lt IE 9--><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><!-- Page--><script type="text/javascript" src="./script/index.js"></script><link rel="stylesheet" type="text/css" href="./style/index.css"></head><body id="viewport" ng-controller="MainCtrl"><div id="select"><div class="item"><div class="subject">硬碟數量</div><div class="wrap"><label>數量</label><div class="btn-group"><button type="button" ng-model="factor.hdd_bay[1]" btn-checkbox class="btn">1</button><button type="button" ng-model="factor.hdd_bay[2]" btn-checkbox class="btn">2</button><button type="button" ng-model="factor.hdd_bay[4]" btn-checkbox class="btn">4</button><button type="button" ng-model="factor.hdd_bay[5]" btn-checkbox class="btn">5</button><button type="button" ng-model="factor.hdd_bay[6]" btn-checkbox class="btn">6</button><button type="button" ng-model="factor.hdd_bay[8]" btn-checkbox class="btn">8</button><button type="button" ng-model="factor.hdd_bay[10]" btn-checkbox class="btn">10</button></div></div><div class="wrap"><label>eSATA需求</label><div class="btn-group"><button type="button" ng-model="factor.eSATA" btn-radio="0" class="btn">0</button><button type="button" ng-model="factor.eSATA" btn-radio="1" class="btn">1</button><button type="button" ng-model="factor.eSATA" btn-radio="2" class="btn">2</button></div></div><label><input type="checkbox" ng-model="factor.hdd_sata3">支援SATA3</label><label><input type="checkbox" ng-model="factor.hdd_ssd">支援SSD</label><div class="subject">核心</div><div class="wrap"><label>CPU類型</label><div class="btn-group"><button type="button" ng-model="factor.cpu_core" btn-radio="'Any'" class="btn">Any</button><button type="button" ng-model="factor.cpu_core" btn-radio="'Intel'" class="btn">Intel</button><button type="button" ng-model="factor.cpu_core" btn-radio="'Marvell'" class="btn">Marvell</button></div></div><label><input type="checkbox" ng-model="factor.qts4">支援QTS4.0</label><label><input type="checkbox" ng-model="factor.vmware">支援vmware</label><div class="subject">LAN網路</div><div class="wrap"><label>基本需求</label><div class="btn-group"><button type="button" ng-model="factor.lan_num" btn-radio="0" class="btn">0</button><button type="button" ng-model="factor.lan_num" btn-radio="1" class="btn">1</button><button type="button" ng-model="factor.lan_num" btn-radio="2" class="btn">2</button></div></div><label><input type="checkbox" ng-model="factor.lan_10g">支援10Gbps</label><div class="subject">USB連接埠</div><div class="wrap"><label>基本需求</label><div class="btn-group"><button type="button" ng-model="factor.usb_num" btn-radio="0" class="btn">0</button><button type="button" ng-model="factor.usb_num" btn-radio="1" class="btn">1</button><button type="button" ng-model="factor.usb_num" btn-radio="2" class="btn">2</button><button type="button" ng-model="factor.usb_num" btn-radio="3" class="btn">3</button><button type="button" ng-model="factor.usb_num" btn-radio="4" class="btn">4</button><button type="button" ng-model="factor.usb_num" btn-radio="5" class="btn">5</button><button type="button" ng-model="factor.usb_num" btn-radio="6" class="btn">6</button><button type="button" ng-model="factor.usb_num" btn-radio="7" class="btn">7</button></div></div><label><input type="checkbox" ng-model="factor.usb_3">支援USB3.0</label></div></div><div id="list"><div ng-repeat="item in items | filter:factor" class="item"> <div class="wrap"><div class="name">{{item.name}}</div><div class="photo"><img src="{{item.photo}}"></div><button type="button" ng-click="page(item.name)" class="btn btn-info">Page</button><button type="button" ng-click="buy(item.name)" class="btn btn-danger">Buy</button></div></div></div></body></html>
